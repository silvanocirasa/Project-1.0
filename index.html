<!DOCTYPE html>
<html lang="de-DE">
    <meta charset="utf-8"/>
    <meta name="vieport" content="width=device-width, initial-scale=1.0"/>
    <title>Project 1.0</title>
    <!--created 06.08.2020-->

    <style>

    #i30n {
        padding-top: 11em;
        width: 50em;
    }

    #logo {
        width: 4em;
        margin-right: 2em;
        color: black;
    }

    .grid-container{
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-gap: 10px;
        grid-auto-rows: minmax(100px, auto);
    }

    .one {
        grid-column: 1 / 4;
        grid-row: 1 / 4;
        background-color: violet;
        background-image:url("/hyundai-i30-fastback-n.jpg");
        background-size: cover;
    }

    .two {
        grid-column: 1/2;
        grid-row: 2;
        background-color:turquoise;
        margin-bottom: 1em;
    }

    .three {
        grid-column: 2/4;
        grid-row: 2;
        background-color: yellow;
        margin-bottom: 1em;
    }

    .four {
        grid-column: 1/4;
        grid-row: 3;
        background-color: wheat;
        margin-bottom: 3em;
    }

    .five {
        grid-column: 1/3;
        grid-row: 4;
        background-color: yellowgreen;
    }

    .six {
        grid-column: 3/4;
        grid-row: 4;
        background-color: sienna;
    }


    /* Style the dropdown menu*/
    .dropbtn {
        background-color: #4caf50;
        color: white;
        margin-bottom: 0em;
        padding: 16px;
        font-size: 16px;
        border: none;
        cursor: pointer;
    }

    /* Container <div> - needed to position the dropdown menu*/
    .dropdown{
        left: 0em;
        position: relative;
        display: inline-block;
    }

    /* Dropdown content (hidden by default)*/
    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0,0.2);
        z-index: 1;
    }
    
    /* links inside the dropdown*/
    .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }

    /* change color of dropdown links on hover*/
    .dropdown-content a:hover{
        background-color: #f1f1f1;
    }

    /* Show the dropdown menu on hover*/
    .dropdown:hover .dropdown-content{
        display: block;
    }
    
    /* change the color of the dropdown menu button 
    when dropdown content is showing*/
    .dropdown:hover .dropbtn{
        background-color: #3e8e41;
    }


    </style>
    
<head>
    <body>
       <div class="grid-container">
           <div class="one">One</div>
           <div class="two">Two</div>
           <div class="three">Three</div>  
           <div class="four">Four</div>
           <div class="five">Five</div>
           <div class="six">Six</div>
        </div>
    </body>
</head>
</html>
